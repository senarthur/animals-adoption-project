<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
      <ion-title>
        PET FRIENDLY
      </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div id="container">
    <h2>Criar Conta</h2>
    <form #signUpForm [formGroup]="registerForm" (ngSubmit)="signUp()">
      <ion-list>
        <ion-item>
          <ion-input
            label="Nome Completo"
            labelPlacement="floating"
            [clearInput]="true"
            formControlName="fullName"
            id="fullNameSignUp"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Data de Nascimento"
            labelPlacement="floating"
            type="date"
            formControlName="birthDate"
            id="birthDateSignUp"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Telefone"
            labelPlacement="floating"
            type="number"
            [clearInput]="true"
            formControlName="phone"
            id="phoneSignUp"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="E-mail"
            inputmode="email"
            labelPlacement="floating"
            [clearInput]="true"
            formControlName="email"
            id="emailSignUp"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Senha"
            type="password"
            labelPlacement="floating"
            formControlName="password"
            id="passwordSignUp"
          >
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Confirmar Senha"
            type="password"
            labelPlacement="floating"
            formControlName="confirmPassword"
            id="confirmPasswordSignUp"
          >
          </ion-input>
        </ion-item>
        <ion-button type="submit" expand="block">Cadastrar</ion-button>
      </ion-list>
    </form>
  </div>
</ion-content>
